{% load static %}
<!DOCTYPE html>

<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login | HRM Appraisal</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static '/assets/img/favicon/favicon.ico' %}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/css/core.css' %}" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="{% static '/assets/vendor/css/theme-default.css' %}"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{% static '/assets/css/demo.css' %}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static '/assets/vendor/css/pages/page-auth.css' %}"/>
    <!-- Helpers -->
    <script src="{% static '/assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static '/assets/js/config.js' %}"></script>
</head>

<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                  </span>
                    <img class="card-img-top" src="{% static '/images/DataSoft_Next_logo.png' %}" alt="Card image cap">
                        </a>
                    </div>
                    <!-- /Logo -->
                    <p class="mb-4"> Please enter your credentials to login. </p>
                    <form id="formAuthentication" action="{% url "usermanagement:login_validate" %}"  class="mb-3" method="post">
                        {% csrf_token %}
                        {% for msg in messages %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                {{ msg }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}"
                                   class="form-label">{{ form.username.label }}</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="{{ form.username.id_for_label }}"
                                    name="{{ form.username.html_name }}"
                                    placeholder="Enter your email"
                                    autofocus
                            />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label"
                                       for="{{ form.password.if_for_label }}">{{ form.password.label }}</label>

                            </div>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="{{ form.password.if_for_label }}"
                                        class="form-control"
                                        name="{{ form.password.html_name }}"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password"
                                />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me"/>
                                <label class="form-check-label" for="remember-me"> Remember Me </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

<!-- / Content -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="{% static '/assets/vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static '/assets/vendor/libs/popper/popper.js' %}"></script>
<script src="{% static '/assets/vendor/js/bootstrap.js' %}"></script>
<script src="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

<script src="{% static '/assets/vendor/js/menu.js' %}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="{% static '/assets/js/main.js' %}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
