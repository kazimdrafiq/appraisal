{% extends 'main.html' %}
{% load static %}
{% block content %}
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Project <span
                    style="float: right"><a href="{% url 'configuration:ProjectCreateView' %}" class="btn btn-secondary" role="button">Add Project</a></span>
            </h4>
            {% for msg in messages %}
                <div class="alert alert-success alert-dismissible" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <!-- Responsive Table -->
            <div class="card">
                <h5 class="card-header">Project</h5>
                <div class="table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                        <tr class="text-nowrap">
{#                            <th>#</th>#}
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for data in projects %}
                            <tr>
                                <th scope="row">{{ data.name }} </th>
                                <td>

                                    <a href="{% url 'configuration:ProjectUpdateView' data.id %}">
                                        <button class="btn btn-success btn-sm rounded" type="button"
                                                data-toggle="tooltip"
                                                data-placement="top" title="Edit">Edit
                                        </button>
                                    </a>
                                    &nbsp
                                    <a href="{% url 'configuration:ProjectDeleteView' data.id %}">
                                        <button class="btn btn-danger btn-sm rounded" type="button"
                                                data-toggle="tooltip"
                                                data-placement="top" title="Delete">Delete
                                        </button>
                                    </a>
                                </td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!--/ Responsive Table -->
        </div>
        <!-- / Content -->
{% endblock %}
