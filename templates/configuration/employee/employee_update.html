{% extends 'main.html' %}
{% load static %}
{#{% load countries %}#}
{% block content %}
    <!-- Content wrapper -->
    <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        {#        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Add Employee#}
        {#        </h4>#}
        {% for msg in messages %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <h5 class="card-header">Employee Update</h5>
                    <hr class="my-0"/>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                {{ form.as_p }}
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary me-3 ">Save changes</button>
                                <a href="{% url "configuration:EmployeeListView" %}">
                                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /Account -->
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
{% endblock %}
